kind: ConfigMap
apiVersion: v1
metadata:
  name: module-globex
data:
  isDefault: 'true'
  module-globex.json: |-
    {
        "apiVersion": "argoproj.io/v1alpha1",
        "kind": "Application",
        "metadata": {
          "name": "globex",
          "namespace": "globex-gitops-{{ __user }}",
          "finalizers": [
            "resources-finalizer.argocd.argoproj.io/foreground"
          ]
        },
        "spec": {
          "destination": {
            "name": "",
            "namespace": "globex-{{ __user }}",
            "server": "https://kubernetes.default.svc"
          },
          "project": "default",
          "syncPolicy": {
            "automated": {
              "prune": false,
              "selfHeal": false
            }
          },
          "source": {
            "repoURL": "https://github.com/rh-cloud-architecture-workshop/helm.git",
            "targetRevision": "main",
            "path": "globex",
            "helm": {
              "values": ""
            }
          }
        }
      }
